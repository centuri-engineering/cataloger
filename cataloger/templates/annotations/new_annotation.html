
{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1>Create a new {{ cls }}</h1>
</div>

<form action=""
      class="form m-2 p-3"
      method="post"
      name="create_annotation">
  <div class="row mt-2 align-self-end">
    <div class="col align-self-end">
      <label class="control-label mb-0">{{ Organism }}</label>
      {{ form.select_term(class="form-control form-control-sm m-0") }}
    </div>
  </div>
</form>

{% endblock %}
